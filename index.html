<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del Arte - Planning Hebdomadaire</title>
    <!-- Chargement des biblioth√®ques externes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <style>
        /* Style visuel original restaur√© */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #fff7ed;
        }

        .bg-gerant {
            background-color: #4338ca !important;
        }

        .bg-salle {
            background-color: #059669 !important;
        }

        .bg-cuisine {
            background-color: #d97706 !important;
        }

        .name-cell-gerant {
            background-color: #e0e7ff !important;
            color: #3730a3 !important;
            border-left: 4px solid #4338ca !important;
        }

        .name-cell-adjoint {
            background-color: #eff6ff !important;
            color: #1e40af !important;
            border-left: 4px solid #3b82f6 !important;
        }

        .name-cell-salle {
            background-color: #d1fae5 !important;
            color: #065f46 !important;
            border-left: 4px solid #059669 !important;
        }

        .name-cell-cuisine {
            background-color: #fef3c7 !important;
            color: #92400e !important;
            border-left: 4px solid #d97706 !important;
        }

        .dept-block {
            margin-bottom: 2.5rem;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #d1d5db;
        }

        .planning-grid {
            display: grid;
            grid-template-columns: 180px repeat(7, minmax(110px, 1fr)) 80px;
        }

        .grid-header {
            background-color: #f1f5f9;
            border-bottom: 2px solid #cbd5e1;
            padding: 8px 4px;
            font-weight: 800;
            font-size: 0.6rem;
            text-transform: uppercase;
            text-align: center;
            color: #475569;
            border-right: 1px solid #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-cell,
        .name-cell,
        .total-cell {
            border-bottom: 2px solid #e2e8f0;
            border-right: 1px solid #cbd5e1;
            min-height: 50px;
            padding: 4px 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .name-cell {
            font-weight: 700;
            font-size: 0.7rem;
            justify-content: center;
            padding-left: 12px;
        }

        .total-cell {
            background-color: #fef2f2;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: 900;
            color: #b91c1c;
            font-size: 0.75rem;
            border-right: none;
        }

        /* Style pour le badge 09h45 */
        .highlight-time {
            background-color: #1e3a8a;
            color: white;
            padding: 1px 4px;
            border-radius: 3px;
            font-weight: bold;
            display: inline-block;
        }

        .shift-editable {
            width: 100%;
            min-height: 1.2em;
            font-size: 0.6rem;
            font-weight: 800;
            color: #1e293b;
            outline: none;
            padding: 1px 2px;
            transition: all 0.2s;
            cursor: text;
            white-space: nowrap;
            overflow: hidden;
        }

        .shift-editable:focus {
            background: white;
            box-shadow: inset 0 0 0 2px #ef4444;
            border-radius: 2px;
        }

        .midi-time {
            text-align: left;
        }

        .soir-time {
            text-align: right;
        }

        .repos-tag {
            color: #064e3b !important;
            font-style: italic !important;
            font-weight: 900 !important;
            text-transform: uppercase !important;
            font-size: 0.6rem;
        }

        .full-repos {
            background-color: #bbf7d0 !important;
        }

        .repos-midi {
            background: linear-gradient(to right, #bbf7d0 50%, transparent 50%);
        }

        .repos-soir {
            background: linear-gradient(to right, transparent 50%, #bbf7d0 50%);
        }

        .dept-title-bar {
            padding: 10px 20px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #today-date-display {
            font-size: 0.7rem;
            font-weight: 800;
            color: #475569;
            padding-left: 12px;
            border-left: 2px solid #cbd5e1;
            white-space: nowrap;
        }

        @media print {
            @page {
                size: landscape;
                margin: 1cm;
            }

            nav,
            .no-print,
            .charts-container {
                display: none !important;
            }

            .dept-block {
                box-shadow: none !important;
                border: 2px solid black !important;
                display: none;
            }

            .print-active {
                display: block !important;
            }

            .full-repos,
            .repos-midi,
            .repos-soir {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .highlight-time {
                background-color: #1e3a8a !important;
                color: white !important;
                print-color-adjust: exact !important;
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
</head>

<body class="pb-20">

    <nav class="bg-white border-b-4 border-red-600 shadow-sm sticky top-0 z-50">
        <div class="max-w-[1600px] mx-auto px-6 h-16 flex justify-between items-center">
            <div class="flex items-center">
                <span class="text-2xl mr-3">üçï</span>
                <div>
                    <h1 class="text-xl font-black text-red-700 tracking-tighter">DEL ARTE</h1>
                    <p class="text-[9px] text-gray-400 uppercase font-bold tracking-widest">Planning Hebdomadaire</p>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="flex bg-gray-100 p-1 rounded-lg">
                    <button onclick="setWeek(1)" id="btn-w1"
                        class="px-4 py-1.5 rounded-md text-xs font-black transition-all shadow-sm bg-white text-red-600">S1</button>
                    <button onclick="setWeek(2)" id="btn-w2"
                        class="px-4 py-1.5 rounded-md text-xs font-black transition-all text-gray-400 hover:text-gray-600">S2</button>
                </div>
                <button onclick="generateNewCycle()"
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-xs font-black shadow-lg flex items-center gap-2 transition-all">
                    <span>üîÑ</span> R√âG√âN√âRER
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-[1600px] mx-auto px-6 mt-6">
        <div class="flex flex-col md:flex-row justify-between items-end mb-8 gap-4 no-print">
            <div>
                <h2 class="text-2xl font-black text-gray-900 tracking-tight">Vue Op√©rationnelle</h2>
                <p class="text-xs text-gray-500 font-medium mt-1">Cliquez sur un horaire pour le modifier.</p>
            </div>

            <div class="flex flex-wrap items-center gap-3">
                <button onclick="printDept('encadrement')"
                    class="bg-slate-800 hover:bg-slate-900 text-white px-4 py-2 rounded-lg text-[10px] font-black flex items-center gap-2 transition-all">üñ®Ô∏è
                    G√âRANT</button>
                <button onclick="printDept('salle')"
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-[10px] font-black flex items-center gap-2 transition-all">üñ®Ô∏è
                    SALLE</button>
                <button onclick="printDept('cuisine')"
                    class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg text-[10px] font-black flex items-center gap-2 transition-all">üñ®Ô∏è
                    CUISINE</button>
                <span id="today-date-display">Date du jour : --/--/----</span>
            </div>
        </div>

        <div id="planning-sections"></div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-10 charts-container">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h3 class="text-xs font-black text-gray-400 uppercase mb-4">Volume Horaire Hebdomadaire</h3>
                <div style="height: 300px;"><canvas id="hoursChart"></canvas></div>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h3 class="text-xs font-black text-gray-400 uppercase mb-4">Taux de Pr√©sence</h3>
                <div style="height: 300px;"><canvas id="coverageChart"></canvas></div>
            </div>
        </div>
    </main>

    <script>
        const days = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche'];
        const shiftPatterns = {
            cuisine: [{ m: '11h-14h30', s: '18h-21h30' }, { m: '09h-15h', s: 'REPOS' }, { m: 'REPOS', s: '18h-23h' }],
            salle: [{ m: '11h30-15h', s: '19h-23h' }, { m: '12h-15h', s: 'REPOS' }, { m: 'REPOS', s: '18h30-00h' }],
            encadrement: [{ m: '09h-15h', s: '18h-21h' }, { m: '11h-22h', s: 'REPOS' }]
        };

        let currentWeek = 1;
        let scheduleData = { 1: {}, 2: {} };
        let hChart, cChart;

        /**
         * Affiche en bleu fonc√© le texte "09h45"
         */
        function formatDisplay(text) {
            if (!text) return "";
            const target = "09h45";
            if (text.toLowerCase().includes(target)) {
                return text.replace(new RegExp(target, 'gi'), `<span class="highlight-time">${target}</span>`);
            }
            return text;
        }

        function calculateDuration(shiftStr) {
            if (!shiftStr || shiftStr.toUpperCase().includes('REPOS')) return 0;
            const cleanStr = shiftStr.toLowerCase().replace('h', '').trim();
            if (!cleanStr.includes('-') && !isNaN(parseFloat(cleanStr))) return parseFloat(cleanStr);

            const parts = shiftStr.toLowerCase().split('-').map(p => p.trim());
            if (parts.length !== 2) return 0;

            function toDecimal(timeStr) {
                let h = 0, m = 0;
                if (timeStr.includes('h')) {
                    const bits = timeStr.split('h');
                    h = parseInt(bits[0]) || 0;
                    m = parseInt(bits[1]) || 0;
                } else if (timeStr.includes(':')) {
                    const bits = timeStr.split(':');
                    h = parseInt(bits[0]) || 0;
                    m = parseInt(bits[1]) || 0;
                } else {
                    h = parseInt(timeStr) || 0;
                }
                return h + (m / 60);
            }

            const start = toDecimal(parts[0]);
            let end = toDecimal(parts[1]);
            if (end < start) end += 24;
            return Math.max(0, end - start);
        }

        function calculateWeeklyTotal(person) {
            let total = 0;
            person.days.forEach(day => {
                total += calculateDuration(day.midi);
                total += calculateDuration(day.soir);
            });
            return Math.round(total * 100) / 100;
        }

        /**
         * Gestionnaire de modification d'un horaire
         */
        function onShiftBlur(el, week, dept, personIndex, dayIndex, part) {
            const newValue = el.textContent.trim();
            const person = scheduleData[week][dept][personIndex];

            if (newValue.toUpperCase() === "REPOS") {
                person.days[dayIndex][part] = "REPOS";
            } else {
                person.days[dayIndex][part] = newValue;
            }

            person.hours = calculateWeeklyTotal(person);
            renderPlanning();
            updateCharts();
        }

        function setWeek(w) {
            currentWeek = w;
            const btn1 = document.getElementById('btn-w1');
            const btn2 = document.getElementById('btn-w2');
            btn1.className = (w === 1) ? "px-4 py-1.5 rounded-md text-xs font-black transition-all shadow-sm bg-white text-red-600" : "px-4 py-1.5 rounded-md text-xs font-black transition-all text-gray-400 hover:text-gray-600";
            btn2.className = (w === 2) ? "px-4 py-1.5 rounded-md text-xs font-black transition-all shadow-sm bg-white text-red-600" : "px-4 py-1.5 rounded-md text-xs font-black transition-all text-gray-400 hover:text-gray-600";
            renderPlanning();
            updateCharts();
        }

        function updateTodayDate() {
            const now = new Date();
            document.getElementById('today-date-display').textContent = `Date du jour : ${String(now.getDate()).padStart(2, '0')}/${String(now.getMonth() + 1).padStart(2, '0')}/${now.getFullYear()}`;
        }

        function generateNewCycle() {
            const staff = {
                encadrement: [{ id: 'Sophie', hours: 0, role: 'gerant' }, { id: 'Jean-Marc', hours: 0, role: 'gerant' }],
                salle: [
                    { id: 'Bouquet Alexis', hours: 0, role: 'adjoint' }, { id: 'Treuillard D√©borah', hours: 0, role: 'adjoint' },
                    { id: 'Akbari Ibrahim', hours: 0, role: 'adjoint' }, { id: 'Moura Ana', hours: 0 }, { id: 'Picquet Z√©lie', hours: 0 },
                    { id: 'Legrand Naomie', hours: 0 }, { id: 'Arab Romaissa', hours: 0 }, { id: 'Rahmouni Cenne', hours: 0 }
                ],
                cuisine: [
                    { id: 'Kebe Mahamadou', hours: 0 }, { id: 'Nazari Mojtaba', hours: 0 }, { id: 'Faieq Hussain', hours: 0 },
                    { id: 'Gory Mahamadou', hours: 0 }, { id: 'Khan Sidra', hours: 0 }, { id: 'Daniel Corentin', hours: 0 }
                ]
            };

            [1, 2].forEach(w => {
                Object.keys(staff).forEach(dept => {
                    scheduleData[w][dept] = staff[dept].map(p => {
                        const person = {
                            ...p,
                            days: days.map(() => {
                                if (Math.random() > 0.75) return { midi: 'REPOS', soir: 'REPOS' };
                                const opts = shiftPatterns[p.role === 'adjoint' ? 'salle' : dept];
                                const pick = opts[Math.floor(Math.random() * opts.length)];
                                return { midi: pick.m, soir: pick.s };
                            })
                        };
                        person.hours = calculateWeeklyTotal(person);
                        return person;
                    });
                });
            });
            renderPlanning();
            updateCharts();
        }

        function renderPlanning() {
            const container = document.getElementById('planning-sections');
            container.innerHTML = '';
            const data = scheduleData[currentWeek];
            const configs = [
                { id: 'encadrement', label: 'üëî G√©rant', color: 'bg-gerant', nameStyle: 'name-cell-gerant' },
                { id: 'salle', label: 'üçΩÔ∏è Salle', color: 'bg-salle', nameStyle: 'name-cell-salle' },
                { id: 'cuisine', label: 'üë®‚Äçüç≥ Cuisine', color: 'bg-cuisine', nameStyle: 'name-cell-cuisine' }
            ];

            configs.forEach(conf => {
                const block = document.createElement('div');
                block.className = `dept-block`;
                block.id = `block-${conf.id}`;

                let html = `<div class="dept-title-bar ${conf.color}">${conf.label}</div><div class="planning-grid">`;
                html += `<div class="grid-header">Nom</div>` + days.map(d => `<div class="grid-header">${d.substring(0, 3)}</div>`).join('') + `<div class="grid-header">Total</div>`;

                data[conf.id].forEach((p, pIdx) => {
                    const nameStyle = p.role === 'adjoint' ? 'name-cell-adjoint' : conf.nameStyle;
                    html += `<div class="name-cell ${nameStyle}">${p.id}</div>`;

                    p.days.forEach((d, dIdx) => {
                        const isMidiRepos = d.midi === 'REPOS';
                        const isSoirRepos = d.soir === 'REPOS';
                        let cellClass = (isMidiRepos && isSoirRepos) ? 'full-repos' : (isMidiRepos ? 'repos-midi' : (isSoirRepos ? 'repos-soir' : ''));

                        html += `<div class="grid-cell ${cellClass}">
                                    <div class="shift-editable midi-time ${isMidiRepos ? 'repos-tag' : ''}" 
                                         contenteditable="true" 
                                         onblur="onShiftBlur(this, ${currentWeek}, '${conf.id}', ${pIdx}, ${dIdx}, 'midi')"
                                         onkeydown="if(event.key==='Enter'){event.preventDefault();this.blur();}">
                                         ${formatDisplay(d.midi)}
                                    </div>
                                    <div class="shift-editable soir-time ${isSoirRepos ? 'repos-tag' : ''}" 
                                         contenteditable="true" 
                                         onblur="onShiftBlur(this, ${currentWeek}, '${conf.id}', ${pIdx}, ${dIdx}, 'soir')"
                                         onkeydown="if(event.key==='Enter'){event.preventDefault();this.blur();}">
                                         ${formatDisplay(d.soir)}
                                    </div>
                                </div>`;
                    });
                    html += `<div class="total-cell"><span>${p.hours}h</span></div>`;
                });

                html += `</div>`;
                block.innerHTML = html;
                container.appendChild(block);
            });
        }

        function printDept(id) {
            document.querySelectorAll('.dept-block').forEach(b => b.classList.remove('print-active'));
            document.getElementById(`block-${id}`).classList.add('print-active');
            window.print();
        }

        function initCharts() {
            hChart = new Chart(document.getElementById('hoursChart'), {
                type: 'bar',
                data: { labels: [], datasets: [{ backgroundColor: '#ef4444', borderRadius: 4 }] },
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
            cChart = new Chart(document.getElementById('coverageChart'), {
                type: 'line',
                data: { labels: days, datasets: [{ borderColor: '#16a34a', tension: 0.4 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function updateCharts() {
            const data = scheduleData[currentWeek];
            const all = [...data.encadrement, ...data.salle, ...data.cuisine];
            hChart.data.labels = all.map(p => p.id);
            hChart.data.datasets[0].data = all.map(p => p.hours);
            hChart.update();
            cChart.data.datasets[0].data = days.map((_, i) => all.filter(p => p.days[i].midi !== 'REPOS' || p.days[i].soir !== 'REPOS').length);
            cChart.update();
        }

        window.onload = () => { updateTodayDate(); initCharts(); generateNewCycle(); };
    </script>
</body>

</html>
