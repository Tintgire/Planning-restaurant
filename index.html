<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del Arte - Planning Hebdomadaire</title>
    <!-- Chargement des biblioth√®ques externes : Tailwind pour le style et Chart.js pour les graphiques -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <style>
        /* Styles de base pour le corps de la page */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #fff7ed;
        }

        /* Couleurs sp√©cifiques pour chaque d√©partement */
        .bg-gerant {
            background-color: #4338ca !important;
        }

        .bg-salle {
            background-color: #059669 !important;
        }

        .bg-cuisine {
            background-color: #d97706 !important;
        }

        /* Styles pour les cellules contenant les noms des employ√©s selon leur r√¥le */
        .name-cell-gerant {
            background-color: #e0e7ff !important;
            color: #3730a3 !important;
            border-left: 4px solid #4338ca !important;
        }

        .name-cell-adjoint {
            background-color: #eff6ff !important;
            color: #1e40af !important;
            border-left: 4px solid #3b82f6 !important;
        }

        .name-cell-salle {
            background-color: #d1fae5 !important;
            color: #065f46 !important;
            border-left: 4px solid #059669 !important;
        }

        .name-cell-cuisine {
            background-color: #fef3c7 !important;
            color: #92400e !important;
            border-left: 4px solid #d97706 !important;
        }

        /* Conteneur principal d'un d√©partement (ex: Salle) */
        .dept-block {
            margin-bottom: 2.5rem;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #d1d5db;
        }

        /* D√©finition de la grille du planning : 1 col nom, 7 cols jours, 1 col total */
        .planning-grid {
            display: grid;
            grid-template-columns: 180px repeat(7, minmax(110px, 1fr)) 80px;
        }

        /* Styles des en-t√™tes de colonnes (Lundi, Mardi...) */
        .grid-header {
            background-color: #f1f5f9;
            border-bottom: 2px solid #cbd5e1;
            padding: 8px 4px;
            font-weight: 800;
            font-size: 0.6rem;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 0.05em;
            color: #475569;
            border-right: 1px solid #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-header:last-child {
            border-right: none;
        }

        /* Cellule standard de la grille */
        .grid-cell,
        .name-cell,
        .total-cell {
            border-bottom: 2px solid #e2e8f0;
            border-right: 1px solid #cbd5e1;
            min-height: 50px;
            padding: 4px 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .name-cell {
            font-weight: 700;
            font-size: 0.7rem;
            justify-content: center;
            padding-left: 12px;
        }

        .total-cell {
            background-color: #fef2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: 900;
            color: #b91c1c;
            font-size: 0.75rem;
            border-right: none;
            width: 100%;
        }

        /* Texte des horaires (Midi et Soir) */
        .service-label {
            font-size: 0.6rem;
            font-weight: 800;
            line-height: 1;
            color: #1e293b;
            z-index: 10;
        }

        .midi-time {
            align-self: flex-start;
            text-align: left;
        }

        .soir-time {
            align-self: flex-end;
            text-align: right;
        }

        /* Style pour le texte "REPOS" */
        .repos-tag {
            color: #064e3b;
            font-style: italic;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.6rem;
        }

        /* Couleurs de fond pour les diff√©rents types de repos */
        .full-repos {
            background-color: #bbf7d0 !important;
        }

        /* D√©grad√© vertical pour indiquer un repos seulement le midi (gauche verte) */
        .repos-midi {
            background: linear-gradient(to right, #bbf7d0 50%, transparent 50%);
        }

        /* D√©grad√© vertical pour indiquer un repos seulement le soir (droite verte) */
        .repos-soir {
            background: linear-gradient(to right, transparent 50%, #bbf7d0 50%);
        }

        /* Barre de titre de chaque d√©partement */
        .dept-title-bar {
            padding: 10px 20px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Param√®tres pour l'impression */
        @media print {
            @page {
                size: landscape;
                margin: 1cm;
            }

            body {
                background-color: white !important;
                padding: 0 !important;
            }

            nav,
            .no-print,
            .charts-container {
                display: none !important;
            }

            .dept-block {
                box-shadow: none !important;
                border: 2px solid black !important;
                margin-bottom: 0 !important;
                display: none;
            }

            .print-active {
                display: block !important;
            }

            .dept-title-bar {
                color: black !important;
                border-bottom: 2px solid black !important;
                background: none !important;
            }

            .grid-header {
                background-color: #eee !important;
                border-color: black !important;
                color: black !important;
            }

            .grid-cell,
            .name-cell,
            .total-cell {
                border-color: black !important;
            }

            /* Assurer que les couleurs de fond s'impriment correctement */
            .full-repos {
                background-color: #bbf7d0 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .repos-midi {
                background: linear-gradient(to right, #bbf7d0 50%, transparent 50%) !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .repos-soir {
                background: linear-gradient(to right, transparent 50%, #bbf7d0 50%) !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>

<body class="pb-20">

    <!-- Barre de navigation sup√©rieure -->
    <nav class="bg-white border-b-4 border-red-600 shadow-sm sticky top-0 z-50">
        <div class="max-w-[1600px] mx-auto px-6 h-16 flex justify-between items-center">
            <div class="flex items-center">
                <span class="text-2xl mr-3">üçï</span>
                <div>
                    <h1 class="text-xl font-black text-red-700 tracking-tighter">DEL ARTE</h1>
                    <p class="text-[9px] text-gray-400 uppercase font-bold tracking-widest">Planning Hebdomadaire</p>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <!-- S√©lecteur de semaine (S1 / S2) -->
                <div class="flex bg-gray-100 p-1 rounded-lg">
                    <button onclick="setWeek(1)" id="btn-w1"
                        class="px-4 py-1.5 rounded-md text-xs font-black transition-all shadow-sm bg-white text-red-600">S1</button>
                    <button onclick="setWeek(2)" id="btn-w2"
                        class="px-4 py-1.5 rounded-md text-xs font-black transition-all text-gray-400 hover:text-gray-600">S2</button>
                </div>
                <!-- Bouton pour cr√©er un nouveau cycle al√©atoire -->
                <button onclick="generateNewCycle()"
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-xs font-black shadow-lg shadow-red-100 flex items-center gap-2 active:scale-95 transition-all">
                    <span>üîÑ</span> R√âG√âN√âRER
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-[1600px] mx-auto px-6 mt-6">
        <!-- Section d'en-t√™te avec les actions d'impression -->
        <div class="flex flex-col md:flex-row justify-between items-end mb-8 gap-4 no-print">
            <div>
                <h2 class="text-2xl font-black text-gray-900 tracking-tight">Vue Op√©rationnelle</h2>
                <p class="text-xs text-gray-500 font-medium mt-1">
                    P√©riode : <span id="kpi-dates" class="text-red-600 font-bold">-- au --</span>
                </p>
            </div>

            <div class="flex flex-wrap items-center gap-3">
                <button onclick="printDept('encadrement')"
                    class="bg-slate-800 hover:bg-slate-900 text-white px-4 py-2 rounded-lg text-[10px] font-black flex items-center gap-2 transition-all">
                    <span>üñ®Ô∏è</span> IMPRIMER G√âRANT
                </button>
                <button onclick="printDept('salle')"
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-[10px] font-black flex items-center gap-2 transition-all">
                    <span>üñ®Ô∏è</span> IMPRIMER SALLE
                </button>
                <button onclick="printDept('cuisine')"
                    class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg text-[10px] font-black flex items-center gap-2 transition-all">
                    <span>üñ®Ô∏è</span> IMPRIMER CUISINE
                </button>

                <div
                    class="flex flex-col items-center bg-white border-2 border-orange-100 px-4 py-1.5 rounded-xl shadow-sm">
                    <span class="text-[8px] font-black text-orange-400 uppercase tracking-widest">Aujourd'hui</span>
                    <span id="current-date-display" class="text-[11px] font-bold text-gray-700">--/--/----</span>
                </div>
            </div>
        </div>

        <!-- Conteneur o√π le JavaScript injectera les tableaux de planning -->
        <div id="planning-sections"></div>

        <!-- Section des graphiques statistiques -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-10 charts-container">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h3 class="text-xs font-black text-gray-400 uppercase mb-4">Volume Horaire Hebdomadaire</h3>
                <div style="height: 300px;"><canvas id="hoursChart"></canvas></div>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h3 class="text-xs font-black text-gray-400 uppercase mb-4">Taux de Pr√©sence</h3>
                <div style="height: 300px;"><canvas id="coverageChart"></canvas></div>
            </div>
        </div>
    </main>

    <script>
        // --- VARIABLES GLOBALES ---
        const days = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche'];

        // Mod√®les d'horaires types par d√©partement
        const shiftPatterns = {
            cuisine: [
                { midi: '11h-14h30', soir: '18h-21h30' },
                { midi: '09h-15h', soir: 'REPOS' },
                { midi: 'REPOS', soir: '18h-23h' }
            ],
            salle: [
                { midi: '11h30-15h', soir: '19h-23h' },
                { midi: '12h-15h', soir: 'REPOS' },
                { midi: 'REPOS', soir: '18h30-00h' }
            ],
            encadrement: [
                { midi: '09h-15h', soir: '18h-21h' },
                { midi: '11h-22h', soir: 'REPOS' }
            ]
        };

        let currentWeek = 1; // Semaine affich√©e par d√©faut
        let scheduleData = { 1: {}, 2: {} }; // Stockage des donn√©es g√©n√©r√©es
        let dates = { s1: [], s2: [] }; // Dates de d√©but et fin
        let hChart, cChart; // Instances des graphiques

        /**
         * Change la semaine affich√©e (S1 ou S2)
         * @param {number} w - Num√©ro de la semaine
         */
        function setWeek(w) {
            currentWeek = w;
            const active = "px-4 py-1.5 rounded-md text-xs font-black transition-all shadow-sm bg-white text-red-600";
            const inactive = "px-4 py-1.5 rounded-md text-xs font-black transition-all text-gray-400 hover:text-gray-600";

            // Mise √† jour visuelle des boutons
            document.getElementById('btn-w1').className = (w === 1) ? active : inactive;
            document.getElementById('btn-w2').className = (w === 2) ? active : inactive;

            // Mise √† jour de la p√©riode affich√©e
            const dRange = (w === 1) ? dates.s1 : dates.s2;
            document.getElementById('kpi-dates').innerText = `${dRange[0]} au ${dRange[1]}`;

            // Rafra√Æchissement du tableau et des graphiques
            renderPlanning();
            updateCharts();
        }

        /**
         * G√©n√®re un nouveau cycle de deux semaines avec des horaires al√©atoires
         */
        function generateNewCycle() {
            // Calcul des dates (prochain lundi)
            const today = new Date();
            const nextMon = new Date(today);
            nextMon.setDate(today.getDate() + ((1 + 7 - today.getDay()) % 7 || 7));
            const monS1 = new Date(nextMon);
            const monS2 = new Date(monS1); monS2.setDate(monS1.getDate() + 7);

            const fmt = (d) => d.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' });
            dates.s1 = [fmt(monS1), fmt(new Date(monS1.getTime() + 6 * 86400000))];
            dates.s2 = [fmt(monS2), fmt(new Date(monS2.getTime() + 6 * 86400000))];

            // Liste du personnel
            const staff = {
                encadrement: [
                    { id: 'Sophie', hours: 42, role: 'gerant' },
                    { id: 'Jean-Marc', hours: 39, role: 'gerant' }
                ],
                salle: [
                    { id: 'Bouquet Alexis', hours: 39, role: 'adjoint' },
                    { id: 'Treuillard D√©borah', hours: 39, role: 'adjoint' },
                    { id: 'Akbari Ibrahim', hours: 39, role: 'adjoint' },
                    { id: 'Moura Ana', hours: 35 },
                    { id: 'Picquet Z√©lie', hours: 35 },
                    { id: 'Legrand Naomie', hours: 35 },
                    { id: 'Arab Romaissa', hours: 35 },
                    { id: 'Rahmouni Cenne', hours: 35 }
                ],
                cuisine: [
                    { id: 'Kebe Mahamadou', hours: 35 },
                    { id: 'Nazari Mojtaba', hours: 35 },
                    { id: 'Faieq Hussain', hours: 35 },
                    { id: 'Gory Mahamadou', hours: 35 },
                    { id: 'Khan Sidra', hours: 35 },
                    { id: 'Daniel Corentin', hours: 35 }
                ]
            };

            // Attribution al√©atoire des horaires pour chaque personne
            [1, 2].forEach(w => {
                Object.keys(staff).forEach(dept => {
                    scheduleData[w][dept] = staff[dept].map(p => {
                        // On choisit 2 jours de repos al√©atoires par semaine
                        const repos = [];
                        while (repos.length < 2) {
                            let r = Math.floor(Math.random() * 7);
                            if (!repos.includes(r)) repos.push(r);
                        }
                        return {
                            ...p,
                            days: days.map((_, i) => {
                                if (repos.includes(i)) return 'REPOS';
                                // S√©lection d'un shift dans le catalogue
                                const opts = shiftPatterns[p.role === 'adjoint' ? 'salle' : dept];
                                return opts[Math.floor(Math.random() * opts.length)];
                            })
                        };
                    });
                });
            });
            setWeek(1); // On revient √† la semaine 1 apr√®s r√©g√©n√©ration
        }

        /**
         * Construit et affiche le code HTML des tableaux de planning
         */
        function renderPlanning() {
            const container = document.getElementById('planning-sections');
            container.innerHTML = ''; // On vide le conteneur actuel
            const data = scheduleData[currentWeek];

            // Configuration visuelle des 3 blocs
            const configs = [
                { id: 'encadrement', label: 'üëîG√©rant', color: 'bg-gerant', nameStyle: 'name-cell-gerant' },
                { id: 'salle', label: 'üçΩÔ∏èSalle', color: 'bg-salle', nameStyle: 'name-cell-salle' },
                { id: 'cuisine', label: 'üë®‚Äçüç≥Cuisine', color: 'bg-cuisine', nameStyle: 'name-cell-cuisine' }
            ];

            configs.forEach(conf => {
                const block = document.createElement('div');
                block.className = `dept-block`;
                block.id = `block-${conf.id}`;

                // En-t√™te du tableau
                let html = `
                    <div class="dept-title-bar ${conf.color}">
                        ${conf.label}
                    </div>
                    <div class="planning-grid">
                        <div class="grid-header">Nom</div>
                        ${days.map(d => `<div class="grid-header">${d.substring(0, 3)}</div>`).join('')}
                        <div class="grid-header" style="border:none">Total</div>
                `;

                // Lignes pour chaque employ√©
                data[conf.id].forEach(p => {
                    const isAdj = p.role === 'adjoint';
                    const currentNameStyle = isAdj ? 'name-cell-adjoint' : conf.nameStyle;

                    html += `<div class="name-cell ${currentNameStyle}">${p.id}</div>`;

                    p.days.forEach(d => {
                        if (d === 'REPOS') {
                            // Case de repos complet (verte)
                            html += `<div class="grid-cell full-repos"><div class="repos-tag midi-time">REPOS</div><div class="repos-tag soir-time">REPOS</div></div>`;
                        } else {
                            const midiHtml = d.midi === 'REPOS' ? '<span class="repos-tag">REPOS</span>' : d.midi;
                            const soirHtml = d.soir === 'REPOS' ? '<span class="repos-tag">REPOS</span>' : d.soir;

                            // D√©termine si on applique un d√©grad√© de demi-repos
                            let partialClass = '';
                            if (d.midi === 'REPOS') partialClass = 'repos-midi';
                            else if (d.soir === 'REPOS') partialClass = 'repos-soir';

                            html += `<div class="grid-cell ${partialClass}">
                                        <div class="service-label midi-time">${midiHtml}</div>
                                        <div class="service-label soir-time">${soirHtml}</div>
                                     </div>`;
                        }
                    });
                    // Affichage du total d'heures
                    html += `<div class="total-cell"><span>${p.hours}h</span></div>`;
                });

                html += `</div>`;
                block.innerHTML = html;
                container.appendChild(block);
            });
        }

        /**
         * G√®re l'impression cibl√©e d'un seul d√©partement
         * @param {string} id - Identifiant du d√©partement √† imprimer
         */
        function printDept(id) {
            // On cache tous les blocs et on ne montre que celui demand√© pour l'impression
            document.querySelectorAll('.dept-block').forEach(b => b.classList.remove('print-active'));
            document.getElementById(`block-${id}`).classList.add('print-active');
            window.print();
        }

        /**
         * Initialise les graphiques vides √† l'ouverture de la page
         */
        function initCharts() {
            // Graphique en barres (Heures par personne)
            hChart = new Chart(document.getElementById('hoursChart'), {
                type: 'bar',
                data: { labels: [], datasets: [{ backgroundColor: '#ef4444', borderRadius: 4 }] },
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
            // Graphique en courbe (Pr√©sence par jour)
            cChart = new Chart(document.getElementById('coverageChart'), {
                type: 'line',
                data: { labels: days, datasets: [{ borderColor: '#16a34a', tension: 0.4 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        /**
         * Met √† jour les donn√©es des graphiques en fonction du planning actuel
         */
        function updateCharts() {
            // On r√©cup√®re toutes les donn√©es de la semaine en cours
            const data = scheduleData[currentWeek];
            // On fusionne tout le personnel dans une seule liste
            const all = [...data.encadrement, ...data.salle, ...data.cuisine];

            // Mise √† jour du graphique des heures individuelles
            hChart.data.labels = all.map(p => p.id); // Liste des noms
            hChart.data.datasets[0].data = all.map(p => p.hours); // Liste des heures
            hChart.update(); // Rafra√Æchissement visuel

            // Mise √† jour du graphique de couverture (combien de personnes travaillent chaque jour)
            cChart.data.datasets[0].data = days.map((_, i) => all.filter(p => p.days[i] !== 'REPOS').length);
            cChart.update();
        }

        // --- LANCEMENT AU CHARGEMENT ---
        window.onload = () => {
            // Affiche la date du jour
            document.getElementById('current-date-display').innerText = new Date().toLocaleDateString('fr-FR');
            // Pr√©pare les graphiques
            initCharts();
            // G√©n√®re le premier planning
            generateNewCycle();
        };
    </script>
</body>

</html>
